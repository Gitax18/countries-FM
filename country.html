<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries Project</title>

    <!-- stylesheets -->

    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/country.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">

    <!-- ion-icons -->
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</head>
<body>
    <!-- header -->
    <header class="header">
        <h1 class="title-header">Where in the world?</h1>
        <!-- dark mode btn -->
        <button type="button" class="change-theme" id="change-theme" value="light">
            <!-- change name to 'moon' for dark mode -->
            <ion-icon name="moon-outline" id="moon"></ion-icon>
            Dark Mode
        </button>
    </header>
    
    <!-- container to hold content -->
    <main class="container">
        <section class="details-container">
            <div class="btn-container">
                <button id="go-back"><ion-icon name="arrow-back-outline"></ion-icon> Back</button>
            </div>

            <div class="country-details">
                <img src="dummy.jpg" alt="country-flag" id="flag">
                <div class="country-data">
                    <h2 class="country-name"> NAME</h2>

                    <div class="data-container">
                        <ul class="data-left">
                            <li class="data"><span class="key">Native Name:</span> ABC</li>
                            <li class="data"><span class="key">Population:</span> ABC</li>
                            <li class="data"><span class="key">Region:</span> ABC</li>
                            <li class="data"><span class="key">Sub Region:</span> ABC</li>
                            <li class="data"><span class="key">Capital:</span> ABC</li>
                        </ul>
                        <ul class="data-right">
                            <li class="data"><span class="key">Top Level Domain:</span> ABC</li>
                            <li class="data"><span class="key">Currencies:</span> ABC</li>
                            <li class="data"><span class="key">Languages:</span> ABC</li>
                            
                        </ul>
                    </div>

                    <div class="borders-data">
                        <h3 class="border-title">Border Countries: </h3>
                        <ul class="border-countries">
                            <li class="border-country">ABC</li>
                            <li class="border-country">ABC</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
    <script src="country.js"></script>
</body>
</html>
