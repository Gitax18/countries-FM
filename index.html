<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries Project</title>

    <!-- stylesheets -->

    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">

    <!-- ion-icons -->
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</head>
<body>
    <!-- header -->
    <header class="header">
        <h1 class="title-header">Where in the world?</h1>
        <!-- dark mode btn -->
        <button type="button" class="change-theme" id="change-theme" value="light">
            <!-- change name to 'moon' for dark mode -->
            <ion-icon name="moon-outline" id="moon"></ion-icon>
            Dark Mode
        </button>
    </header>
    
    <!-- container to hold content -->
    <main class="container">

        <!-- section search bar -->
        <section class="search-container" id="search-container">
            <!-- search bar -->
            <div class="search-bar grid">
                <label for="search">
                    <ion-icon  class ="search-icon" name="search-outline"></ion-icon> 
                </label>
                <input type="text" name="search" id="search" placeholder="Search for a country..."> 
            </div>
            <!-- filter input -->
            <article class="region-container">
                <div class="select-region" value='hide'>
                    <span class="select-text">Filter by Region</span> 
                    <ion-icon id="chev" class="select-text" name="chevron-up-outline"></ion-icon>
                </div>
                <ul id="regions-options">
                    <li value="africa">Africa</li>
                    <li value="america">America</li>
                    <li value="asia">Asia</li>
                    <li value="europe">Europe</li>
                    <li value="oceania">Oceania</li>
                    <li value="remove">Remove filter</li>
                </ul>
            </article>
        </section>

        <!-- section for country data -->
        <section class="countries-container">
            
            <!-- card item -->
            <div class="card grid">
                <img src="dummy.jpg" alt="dummy" >
                <div class="details">
                    <h2 class="country-name">country name</h2>
                    <ul class="country-dets">
                        <li><span class="det-key">Population</span>: <span class="det-value">abc</span> </li>
                        <li><span class="det-key">Region</span>: <span class="det-value">abc</span> </li>
                        <li><span class="det-key">Capital</span>: <span class="det-value">abc</span> </li>
                    </ul>
                </div>
            </div>  
            <!-- card item end -->

        </section>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
